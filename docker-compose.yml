version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: visitor-form-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-visitor_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-visitor_password}
      POSTGRES_DB: ${DB_NAME:-visitor_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - visitor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-visitor_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: visitor-form-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-visitor_user}
      DB_PASSWORD: ${DB_PASSWORD:-visitor_password}
      DB_NAME: ${DB_NAME:-visitor_db}
      DB_SSL: false
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - visitor-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000}
    container_name: visitor-form-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - visitor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  visitor-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
